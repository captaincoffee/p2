
<button class="button" type="button" data-toggle="category-dropdown">Filter 1</button>
<div class="dropdown-pane right" id="category-dropdown" data-dropdown data-auto-focus="true" hoverPane="true">
    <ul>
        {% assign sorted = (site.methods | sort: 'date') | reverse %}
        {% for item in sorted %}
            <li><a href="#">{{ item.categories }}</a></li>
        {% endfor %}
    </ul>
</div>

<button class="button" type="button" data-toggle="category-dropdown">Filter 2</button>
<div class="dropdown-pane right" id="category-dropdown" data-dropdown data-auto-focus="true" hoverPane="true">
    <ul>
{% for filter in site.data.topic-methods %}
  <li>
    <a href="#{{ topic-methods.filter }}">
      {{ topic-methods.filter }}
    </a>
  </li>
{% endfor %}
    </ul>
</div>
